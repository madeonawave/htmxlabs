<!-- Click to Edit Example: Edit content in place by clicking on it, then save changes via AJAX. -->

<div class="box" style="position: relative;">
    <div style="position: absolute; top: 1rem; right: 1rem;">
        <button type="button"
                class="button is-small is-light btn-clipboard"
                title="Copy to clipboard"
                onclick="copyClipboardContent(this)">
            <span class="icon is-small"><i class="fas fa-copy"></i></span>
            <span>Copy</span>
        </button>
    </div>
    <h3 class="title is-4 mb-3">Click to Edit</h3>
    <p>
       Click on the text below to edit it in place. When you save, the changes are sent via AJAX and the updated value is shown.
    </p>
    <div id="editable-demo" class="bg_block">
        <span
            id="editable-text"
            hx-get="/demo/click-to-edit-form?value=This%20is%20editable%20text.%20Click%20to%20edit."
            hx-trigger="click"
            hx-target="#editable-demo"
            hx-swap="outerHTML"
            style="cursor:pointer;"
            title="Click to edit"

        >
            This is editable text. Click to edit.
        </span>
    </div>
</div>
