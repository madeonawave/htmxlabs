<div class="box" style="position: relative;">
    <!-- Copy button in top right -->
    <div style="position: absolute; top: 1rem; right: 1rem;">
        <button type="button"
                class="button is-small is-light btn-clipboard"
                title="Copy to clipboard"
                onclick="copyClipboardContent(this)">
            <span class="icon is-small"><i class="fas fa-copy"></i></span>
            <span>Copy</span>
        </button>
    </div>


    <h3 class="title is-4 mb-3">Sort Table Columns with HTMX</h3>
    <p>
        Click a column header to sort by that column. HTMX will fetch and update the table dynamically.
    </p>
    <div id="sort-table-container">
        {% include "demo/sort-table-fragment.html" %}
    </div>
</div>
