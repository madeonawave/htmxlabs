
<div class="modal is-active" id="contact-modal">
  <div class="modal-background"></div>
  <div class="modal-card" style="max-width: 480px;">
    <header class="modal-card-head">
      <p class="modal-card-title">Contact Us</p>
      <button class="delete modal-close" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="notification is-success is-light has-text-centered" style="font-size:1.2rem;">
        <span class="icon"><i class="fas fa-check-circle"></i></span>
        <span>Thank you, {{ name }}! Your message has been sent.</span>
      </div>
      <div class="has-text-centered mt-4">
 
      </div>
    </section>
    <footer class="modal-card-foot" style="justify-content: flex-end;">
      <button class="button is-link modal-close">Close</button>
    </footer>
  </div>
</div>
