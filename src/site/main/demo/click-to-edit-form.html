
<!-- Fragment: Inline edit form for Click to Edit example -->
<form
    id="edit-form"
    hx-post="/demo/click-to-edit-save"
    hx-target="this"
    hx-swap="outerHTML"
    style="display:inline;"
    autocomplete="off"
>
    <div class="field has-addons bg_block" style="padding: 1.2rem 1.5rem;">
        <div class="control" style="min-width: 320px;">
            <input
                class="input is-medium"
                type="text"
                name="value"
                value="{{ value|default:'This is editable text. Click to edit.' }}"
                autofocus
                style="min-width: 200px;"
            >
        </div>
        <div class="control">
            <button class="button is-primary is-medium" type="submit">Save</button>
        </div>
        <div class="control">
            <button class="button is-light is-medium"
                type="button"
                onclick="this.form.value.value=''; this.form.value.focus();"
            >Cancel</button>
        </div>
    </div>
</form>
