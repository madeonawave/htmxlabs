<!-- Theme Switcher Example with HTMX and CSS Variables -->

<div class="box">
    <h3 class="title is-4 mb-3">Theme Switcher</h3>
    <p>
        Switch between <ligh></ligh>t and dark themes using HTMX and CSS variables.
    </p>
    <div class="buttons">
        <button class="button is-light" id="theme-light"
                hx-get="/demo/theme-switcher-css?theme=light"
                hx-target="#theme-vars"
                hx-swap="innerHTML"
                hx-trigger="click"
        >
            <span class="icon"><i class="fas fa-sun"></i></span>
            <span>Light Theme</span>
        </button>
        <button class="button is-dark" id="theme-dark"
                hx-get="/demo/theme-switcher-css?theme=dark"
                hx-target="#theme-vars"
                hx-swap="innerHTML"
                hx-trigger="click"
        >
            <span class="icon"><i class="fas fa-moon"></i></span>
            <span>Dark Theme</span>
        </button>
    </div>
</div>

<!-- This style tag will be swapped by HTMX to update the theme -->
<style id="theme-vars">
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --dark-blue: #2c3e50;
    --light-gray: #f8f9fa;
    --text-color: #222;
    --card-bg: #fff;
}
body { background: #fff; color: #222; }
.box, .card, .navbar, .modal-content { background: #fff !important; color: #222 !important; }
</style>
